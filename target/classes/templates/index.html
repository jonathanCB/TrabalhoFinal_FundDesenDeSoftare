<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Galaxy Eventos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Lista de Eventos</h1>
    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
                class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>

    <!-- Estilizando a tabela para receber nossos dados do banco. -->
    <table class="container">
        <thead>
            <!-- A tag <tr> define uma linha em uma tabela HTML. -->
            <tr>
                <!-- <th> define uma célula cabeçalho do grupo de células de sua tabela -->
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Horario</th>
                <th>Quantidade de pessoas</th>
                <th>Dia da semana</th>
            </tr>
        </thead>
        <tbody>
            <!-- "Para cada evento". -->
            <tr th:each="evento : ${eventos}">

                <!-- A tag <td> define uma célula de dados padrão em uma tabela HTML.-->
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span
                            th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
                <td><span th:text="${evento.qtdPessoas}"></span></td>
                <td><span th:text="${evento.diaDaSemana}"></span></td>
            </tr>
        </tbody>
    </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
