<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Galaxy Eventos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Evento</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn"><i
                class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>

    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p><b>Nome: </b><span th:text="${evento.nomeEvento}"></span></p>
            <p><b>Quantidade de pessoas: </b><span th:text="${evento.qtdPessoas}"></span></p>
            <p><b>Dia da semana: </b><span th:text="${evento.diaDaSemana}"></span></p>
            <p><b>Desconto promocional: </b><span th:text="${evento.descontoPromocional}"></span></p>
            <p><b>Desconto: </b></p>
            <p><b>Valor pelo dia da semana escolhido: </b></p>
            <p><b>Valor por quantidadede pessoas: </b></p>
            <p><b>Custo total do evento: </b></p>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
