<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Galaxy Eventos</title>
</head>

<body>
    <h1>Cadastro de Eventos</h1>
    <form method="POST">

        Nome: <input type="text" value="" name="nome"></input>
        Local: <input type="text" value="" name="local"></input>
        Data: <input type="date" value="" name="data"></input>
        Horario: <input type="time" value="" name="horario"></input>
        Quantidade de pessoas: <input type="number" value="" name="qtdPessoas"></input>
        Dia da semana: <input type="text" value="" name="diaDaSemana"></input>
        <button type="submit">Salvar</button>

    </form>
</body>

</html>
