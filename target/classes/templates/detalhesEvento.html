<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Galaxy Eventos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"
        media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Evento</h1>
    <h3>
        <a href="index.html" class="waves-effect waves-light btn"><i
                class="material-icons left">format_list_bulleted</i>Cadastrar Novo Evento</a>
    </h3>

    <div class="container">
        <div class="row">
            <p><b>Nome: </b><span id="nome"></span></p>
            <p><b>Quantidade de pessoas: </b><span id="qtdpessoas"></span></p>
            <p><b>Dia da semana: </b><span id="diasemana"></span></p>
            <p><b>Desconto promocional: </b><span id="descontopromocional"></span></p>
            <p><b>Desconto: </b><span id="desconto"></span></p>
            <p><b>Valor pelo dia da semana escolhido: </b><span id="valorpelodiasemana"></span></p>
            <p><b>Valor por quantidadede pessoas: </b><span id="valorporqtdpessoas"></span></p>
            <p><b>Custo total do evento: </b><span id="custototalevento"></span></p>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
</body>

</html>
