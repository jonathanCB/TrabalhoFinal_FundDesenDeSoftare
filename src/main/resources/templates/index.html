<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<body>
    <h1>Cadastro de Eventos</h1>

        <a href="detalhesEvento.html" class="waves-effect waves-light btn"><i
                class="material-icons left">format_list_bulleted</i>Detalhes do evento cadastrado</a>

    <form class="container">

        Nome: <input type="text" value="" name="nomeEvento" id="nomeEventoValor"></input>

            <div class="input-field col s2">
                Dia da semana: <input type="text" value="" name="diaDaSemana" id="diaDaSemanaValor"></input>
            </div>

                Quantidade de pessoas: <input type="number" value="" name="qtdPessoas" id="qtdPessoasValor"></input>
            </div>
            <div class="input-field col s3">
                Desconto promocional: <input type="text" value="" name="descontoPromocional"
                    id="descontoPromocionalValor"></input>
            </div>
            <div class="input-field col s2">
                CÃ³digo do evento: <span id="codEventoValor"> - </span>
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Salvar</button>

    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>

</html>
